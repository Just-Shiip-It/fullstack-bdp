<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeDrop â€” Sign in</title>
  <meta name="description" content="Welcome back to LifeDrop." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { jakarta: ['Plus Jakarta Sans', 'ui-sans-serif', 'system-ui'] }, colors: { blood: { 500: '#ef4444', 600: '#dc2626' } }, boxShadow: { glow: '0 10px 40px -5px rgba(239,68,68,0.45)' } } } };
  </script>
  <style>
    :root {
      --bg: #0b0b10;
      --card: rgba(255, 255, 255, .08);
      --border: rgba(255, 255, 255, .12)
    }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(239, 68, 68, .15), transparent), radial-gradient(900px 500px at 90% 10%, rgba(244, 63, 94, .12), transparent), linear-gradient(180deg, #0b0b10 0%, #0b0b10 40%, #0f1115 100%)
    }

    .glass {
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border)
    }
  </style>
</head>

<body class="font-jakarta text-slate-100 antialiased">
  <main class="min-h-[100dvh] grid place-items-center px-6">
    <div class="w-full max-w-md glass rounded-3xl border border-white/10 p-6 md:p-8">
      <div class="flex items-center justify-between">
        <a href="blood-donation-landing.html" class="inline-flex items-center gap-2 text-slate-200 hover:text-white">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 2c4 4 6 7.5 6 10.5A6 6 0 1 1 6 12.5C6 9.5 8 6 12 2Z" fill="#ef4444" />
          </svg>
          <span class="font-extrabold">LifeDrop</span>
        </a>
        <a href="signup.html" class="text-sm text-slate-300 hover:text-white">Create account</a>
      </div>
      <h1 class="mt-4 text-2xl font-extrabold">Welcome back</h1>
      <p class="mt-1 text-sm text-slate-300">Sign in to continue</p>

      <form id="signinForm" class="mt-6 grid gap-3 text-sm">
        <input type="email" name="email" placeholder="Email address" required
          class="px-3 py-2 rounded-xl bg-white/10 border border-white/10 focus:outline-none focus:border-blood-500">
        <input type="password" name="password" placeholder="Password" required
          class="px-3 py-2 rounded-xl bg-white/10 border border-white/10 focus:outline-none focus:border-blood-500">
        <button
          class="mt-1 px-4 py-3 rounded-xl bg-gradient-to-r from-blood-500 to-rose-500 font-semibold shadow-glow">Sign
          in</button>
        <p id="err" class="hidden text-rose-400">Invalid credentials.</p>
      </form>
      <p class="mt-4 text-xs text-slate-400">Tip: This demo accepts any email/password and stores a mock session in your
        browser.</p>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const redirect = params.get('redirect');

    document.getElementById('signinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      if (!data.get('email') || !data.get('password')) { document.getElementById('err').classList.remove('hidden'); return; }
      const user = { email: data.get('email'), createdAt: Date.now() };
      localStorage.setItem('lifedrop_auth', JSON.stringify(user));
      const dest = redirect ? decodeURIComponent(redirect) : 'blood-donation-landing.html#cta';
      location.href = dest;
    });
  </script>
</body>

</html>
